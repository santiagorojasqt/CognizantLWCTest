<template>
    <h1>Dynamic Cart</h1>
    <template if:true={itemsFiltered}>
        
        <lightning-pill-container items={itemsFiltered} onitemremove={handleProductdeletion}></lightning-pill-container>
        </br>
        <center>
            <lightning-button onclick={handleSave} value="save" variant="success" label="Save"></lightning-button>
        </center>       
        </br>
        </br>
    </template>
    <template if:true={wrapper}>
        <template if:true={wrapper.priceBookEntryInfo}>
            <div>
                <center>
                    <lightning-button onclick={handleclick} value="add to Cart" variant="brand" label="Add to cart"></lightning-button>
                </center>
                <lightning-datatable
                    key-field="id"
                    data={tableData}
                    columns={columns}
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    selected-rows={selectedRows}
                    onsort={onHandleSort}>
                </lightning-datatable>
                <center>
                    <lightning-button onclick={handleclick} value="add to Cart" variant="brand" label="Add to cart"></lightning-button>
                </center>
            </div>
        </template>
    </template>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p><b>Please confirm if you want to remove all the items or reduce the quantity.
                    </b></p>

                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
